<!DOCTYPE html>
<html>
<head>
  <title>Heart Disease Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

.navbar {
  overflow: hidden;
  background-color: #1a1a1a;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ff3333;
}

h2 {
  color: #ff3333;
}

.center {
  margin: auto;
  width: 60%;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: white;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.registerbtn {
  background-color: #ff3333;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 4px;
}

.registerbtn:hover {
  opacity: 1;
}

form {
  padding: 20px;
}

h1 {
  text-align: center;
  color: #1a1a1a;
}

label {
  font-weight: bold;
  color: #1a1a1a;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="/">PROJECT</a>
  <a href="https://github.com/HEMANTHSWAMY26/HEMANTHSWAMY26">Github</a> 
</div>

<h2><a href='/'><p style="text-align:center;">Heart Disease Prediction</p></a></h2>

<div class="center">
  <form action="/predict" method="post">
    <label for="cp">Chest Pain Type:</label>
    <input type="text" id="cp" name="chest pain type (4 values)" placeholder="Values 0,1,2,3" required="required">

    <label for="trestbps">Resting Blood Pressure:</label>
    <input type="text" id="trestbps" name="resting blood pressure" placeholder="Resting blood pressure" required="required">

    <label for="chol">Serum Cholesterol (mg/dl):</label>
    <input type="text" id="chol" name="serum cholestoral in mg/dl" placeholder="Serum cholesterol in mg/dl" required="required">

    <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
    <input type="text" id="fbs" name="fasting blood sugar > 120 mg/dl" placeholder="Fasting blood sugar > 120 mg/dl" required="required">

    <label for="restecg">Resting Electrocardiographic Results:</label>
    <input type="text" id="restecg" name="resting electrocardiographic results (values 0,1,2)" placeholder="Values 0,1,2" required="required">

    <label for="thalach">Maximum Heart Rate Achieved:</label>
    <input type="text" id="thalach" name="maximum heart rate achieved" placeholder="Maximum heart rate achieved" required="required">

    <label for="exang">Exercise Induced Angina:</label>
    <input type="text" id="exang" name="exercise induced angina" placeholder="Exercise induced angina" required="required">

    <button type="submit" class="registerbtn">Predict</button>
  </form>
</div>

</body>
</html>
